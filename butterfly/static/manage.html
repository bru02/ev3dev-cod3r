<!doctype html>
<html lang="en" data-ng-app="FileManagerApp">

<head>
    <!--
    * Angular FileManager v1.5.1 (https://github.com/joni2back/angular-filemanager)
    * Jonas Sciangula Street <joni2back@gmail.com>
    * Licensed under MIT (https://github.com/joni2back/angular-filemanager/blob/master/LICENSE)
  -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>angular-filemanager</title>

    <!-- third party -->
    <script src="static/jquery.min.js"></script>
    <script src="static/angular.min.js"></script>
    <script src="static/angular-translate.min.js"></script>
    <script src="static/ng-file-upload.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/codemirror.js"></script>
    <script src="static/matchbrackets.js"></script>
    <script src="static/meta.js"></script>
    <script src="static/foldcode.js"></script>
    <script src="static/foldgutter.js"></script>
    <script src="static/brace-fold.js"></script>
    <script src="static/closebrackets.js"></script>
    <script src="static/loadmode.js"></script>

    <script src="static/ui-cm.js"></script>
    <link rel="stylesheet" href="static/codemirror.css" />

    <link rel="stylesheet" href="static/bootstrap.min.css" />
    <!-- /third party -->

    <!-- Comment if you need to use raw source code -->
    <link href="static/angular-filemanager.min.css" rel="stylesheet">
    <script src="static/angular-filemanager.min.js"></script>
    <!-- /Comment if you need to use raw source code -->

    <script type="text/javascript">
        //example to override angular-filemanager default config
        angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
            var defaults = config.$get();
            config.set({
                appName: 'angular-filemanager',
                pickCallback: function (item) {
                    var msg = 'Picked %s "%s" for external use'
                        .replace('%s', item.type)
                        .replace('%s', item.fullPath());
                    window.alert(msg);
                },

                allowedActions: angular.extend(defaults.allowedActions, {
                    pickFiles: false,
                    pickFolders: false,
                }),
            });
        }]);
    </script>
</head>

<body class="ng-cloak">
    <angular-filemanager></angular-filemanager>
</body>

</html>
